<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Анкета</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    label { display:block; margin-top: 12px; }
    input { width: 100%; padding: 10px; font-size: 16px; box-sizing: border-box; }
    button { width:100%; padding: 12px; margin-top: 16px; font-size: 16px; }
    .hint { color:#666; font-size: 12px; margin-top: 4px; }
  </style>
</head>
<body>
  <h2>Заполни данные</h2>

  <label>Имя
    <input id="first_name" placeholder="Иван" />
  </label>

  <label>Фамилия
    <input id="last_name" placeholder="Иванов" />
  </label>

  <label>Телефон (+7…)
    <input id="phone" placeholder="+79990001122" />
    <div class="hint">Формат: +79990001122</div>
  </label>

  <label>Город
    <input id="city" placeholder="Москва" />
  </label>

  <label>Класс
    <input id="class" placeholder="10" />
  </label>

  <button id="send">Отправить</button>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.ready();

    // ВАЖНО: сюда вставляете URL Cloudflare Worker (НЕ Google Script)
    const API_URL = "https://ancient-hat-1780.experty-pro.workers.dev"; // пример: https://miniapp-proxy.yourname.workers.dev

    function getTgId() {
      return tg?.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "";
    }

    function normalizePhone(phone) {
      let p = (phone || "").replace(/[^\d+]/g, "");
      if (p.startsWith("8") && p.length === 11) p = "+7" + p.slice(1);
      if (p.startsWith("7") && p.length === 11) p = "+7" + p.slice(1);
      if (!p.startsWith("+")) p = "+" + p;
      return p;
    }

    function validate(payload) {
      if (!payload.first_name) return "Заполни имя.";
      if (!payload.phone) return "Заполни телефон.";
      const digits = payload.phone.replace(/[^\d]/g, "");
      if (!payload.phone.startsWith("+7") || digits.length !== 11) return "Телефон должен быть в формате +7XXXXXXXXXX";
      return "";
    }

    async function postForm(url, payload) {
      const formBody = new URLSearchParams(
        Object.entries(payload).map(([k, v]) => [k, String(v ?? "")])
      ).toString();

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
        body: formBody,
      });

      const text = await res.text();
      let json = null;
      try { json = JSON.parse(text); } catch (_) {}

      return { status: res.status, ok: res.ok, text, json };
    }

    document.getElementById("send").addEventListener("click", async () => {
      const tg_id = getTgId();
      if (!tg_id) {
        alert("Не удалось получить TG ID. Открой миниапп из Telegram (не из браузера).");
        return;
      }

      const payload = {
        tg_id,
        first_name: document.getElementById("first_name").value.trim(),
        last_name: document.getElementById("last_name").value.trim(),
        phone: normalizePhone(document.getElementById("phone").value.trim()),
        city: document.getElementById("city").value.trim(),
        class: document.getElementById("class").value.trim(),
      };

      const err = validate(payload);
      if (err) { alert(err); return; }

      // Диагностика: чтобы вы видели, что запрос идёт на workers.dev
      alert("Отправляю на:\n" + API_URL);

      try {
        const result = await postForm(API_URL, payload);

        if (result.json && result.json.ok) {
          alert("Готово! Данные сохранены.");
          if (tg) tg.close();
          return;
        }

        alert(
          "Ошибка отправки.\n\n" +
          "HTTP: " + result.status + "\n\n" +
          "JSON: " + (result.json ? JSON.stringify(result.json) : "нет (ответ не JSON)") + "\n\n" +
          "TEXT:\n" + result.text
        );
      } catch (e) {
        alert("Ошибка (fetch): " + (e?.message || String(e)));
      }
    });
  </script>
</body>
</html>
